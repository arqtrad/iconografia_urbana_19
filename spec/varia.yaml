filters:
- pandoc-xnos
- pandoc-citeproc
fail-if-warnings       : True
file-scope             : False
default-image-extension: '.jpg'
from                   : 'markdown'
to                     : 'docx'
metadata:
  table-of-contents    : False
  number-sections      : False
  suppress-bibliography: False
  bibliography         : 'bibliography/biblio.bib'
  bibliography-title   : 'Referências bibliográficas'
  csl                  : 'styles/associacao-brasileira-de-normas-tecnicas-ufmg-face-full.csl'
metadata-file: metadata.yaml
input-files:
- intro.md
- vistas.md
- carater.md
- queda.md
- reconstruindo.md
- modernidade.md
- profissional.md
- conclusao.md
resource-path:
- .
- figures
