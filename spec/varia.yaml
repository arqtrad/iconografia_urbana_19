filters:
- pandoc-internalrefs
- pandoc-citeproc
fail-if-warnings       : True
file-scope             : True
default-image-extension: '.jpg'
from                   : 'markdown'
to                     : 'docx'
table-of-contents      : False
number-sections        : False
csl                    : 'https://raw.githubusercontent.com/citation-style-language/styles/master/associacao-brasileira-de-normas-tecnicas-ufmg-face-full.csl'
bibliography           : 'biblio.bib'
suppress-bibliography  : False
bibliography-title     : 'Referências bibliográficas'
input-files:
- metadata.yaml
- intro.md
- vistas.md
- carater.md
- queda.md
- reconstruindo.md
- natureza.md
- modernidade.md
- profissional.md
- conclusao.md
- biblio.md
resource-path:
- .
- fig
